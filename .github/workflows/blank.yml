name: Run Ansible Playbook

on:
  push:
    branches:
      - main  # Adjust this branch name as needed
  pull_request:
    branches:
      - main  # Adjust this branch name as needed

jobs:
  run-ansible:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: SSH setup
        shell: bash
        run: |
          eval $(ssh-agent -s)
          mkdir -p /home/runner/.ssh
          echo -e "${{ secrets.SSH_PRIVATE_KEY }}" > /home/runner/.ssh/id_rsa
          chmod 600 /home/runner/.ssh/id_rsa
          ssh-keyscan -t rsa,dsa,ecdsa,ed25519 ${{ secrets.SSH_HOST }} >> /home/runner/.ssh/known_hosts

      - name: Check SSH Connection
        shell: bash
        run: |
          ssh -o StrictHostKeyChecking=no -i /home/runner/.ssh/id_rsa ${{ secrets.ANSIBLE_USER }}@${{ secrets.SSH_HOST }} "echo 'SSH connection successful'"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible

      - name: Run Ansible Playbook
        shell: bash
        run: |
          ansible-playbook -vvvv --private-key /home/runner/.ssh/id_rsa -u ${{ secrets.ANSIBLE_USER }} -i inventory.yml playbook.yml
